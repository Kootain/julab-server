<!DOCTYPE html>
<html ng-app="julab">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Google Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- Font awesome -->
    <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- angular notify -->
    <link href="../bower_components/angular-notify/dist/angular-notify.min.css" rel="stylesheet">

    <link href="styles/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <!-- Main Inspinia CSS files -->
    <link href="styles/animate.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- endbuild -->

    <!-- inject -->


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="mainCtrl as main" class="skin-1">

<!-- Main view  -->
<div ui-view></div>


<!-- build:js({.tmp,app}) scripts/vendor.js -->

<!-- jQuery and Bootstrap -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

<!-- SlimScroll -->
<script src="../bower_components/slimScroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="../bower_components/PACE/pace.min.js"></script>

<!-- Angular scripts-->
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../bower_components/angular-translate/angular-translate.min.js"></script>
<script src="../bower_components/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>
<!-- Angular Dependiences -->
<!-- angular notify -->
<script src="../bower_components/angular-notify/dist/angular-notify.min.js"></script>

<!--socket.io-->
<script src="../node_modules/socket.io-client/socket.io.js"></script>

<!--loopback service-->
<script src="scripts/lb-services.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<!-- Custom and plugin javascript -->
<script src="scripts/inspinia.js"></script>

<!-- Anglar App Script -->
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/translations.js"></script>
<script src="scripts/directives.js"></script>
<script src="scripts/controllers.js"></script>
<!-- endbuild -->

</body>
</html>
